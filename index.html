<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Age Calculator</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<h1>Age Calculator</h1>
		<div class="form">
			<div class="form-group dateInput">
				<label for="dob-day">Date of Birth</label>
				<div class="form-inline">
					<input type="number" id="dob-day" placeholder="Day">
					<input type="number" id="dob-month" placeholder="Month">
					<input type="number" id="dob-year" placeholder="Year">
				</div>
			</div>
			<div class="form-group currentDate">
				<label for="current-date">Current Date</label>
				<input type="date" id="current-date" class="form-control">
			</div>
			<button id="calculate-btn" class="btn">Calculate</button>
		</div>
		<div class="result">
			<h2>Result</h2>
			<div class="result-group">
				<p>Age:</p>
				<p id="age-result"></p>
			</div>
			<button id="reset-btn" class="btn">Reset</button>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
